<mat-toolbar>
    <img width="32" src="https://tuquejasuma.com/media/images/entity781_square_JxD4BHg.png"/>
    <span>Meetups</span>
    <span class="spacer"></span>
    <app-toolbar-admin-actions *ngIf=isAdmin></app-toolbar-admin-actions>
